syntax = "proto3";

package kyve.registry.v1beta1;

import "gogoproto/gogo.proto";
import "kyve/registry/v1beta1/registry.proto";

option go_package = "github.com/KYVENetwork/chain/x/registry/types";

// GenesisState defines the registry module's genesis state.
message GenesisState {
  // pool_list ...
  repeated kyve.registry.v1beta1.Pool pool_list = 2 [(gogoproto.nullable) = false];
  // pool_count ...
  uint64 pool_count = 3;
  // funder_list ...
  repeated kyve.registry.v1beta1.Funder funder_list = 4 [(gogoproto.nullable) = false];
  // staker_list ...
  repeated kyve.registry.v1beta1.Staker staker_list = 5 [(gogoproto.nullable) = false];
  // commission_change_queue_state ...
  kyve.registry.v1beta1.CommissionChangeQueueState commission_change_queue_state = 16 [(gogoproto.nullable) = false];
  // commission_change_queue_entry ...
  repeated kyve.registry.v1beta1.CommissionChangeQueueEntry commission_change_queue_entry = 17 [(gogoproto.nullable) = false];
  // unbonding_staker_list ...
  repeated kyve.registry.v1beta1.UnbondingStaker unbonding_staker_list = 12 [(gogoproto.nullable) = false];
  // unbonding_staking_queue_state ...
  kyve.registry.v1beta1.UnbondingStakingQueueState unbonding_staking_queue_state = 10 [(gogoproto.nullable) = false];
  // unbonding_staking_queue_entries ...
  repeated kyve.registry.v1beta1.UnbondingStakingQueueEntry unbonding_staking_queue_entries = 11 [(gogoproto.nullable) = false];

  // delegator_list ...
  repeated kyve.registry.v1beta1.Delegator delegator_list = 6 [(gogoproto.nullable) = false];
  // delegation_pool_data_list ...
  repeated kyve.registry.v1beta1.DelegationPoolData delegation_pool_data_list = 7 [(gogoproto.nullable) = false];
  // delegation_entries_list ...
  repeated kyve.registry.v1beta1.DelegationEntries delegation_entries_list = 8 [(gogoproto.nullable) = false];
  // proposal_list ...
  repeated kyve.registry.v1beta1.Proposal proposal_list = 9 [(gogoproto.nullable) = false];

  // unbonding_delegation_queue_state ...
  kyve.registry.v1beta1.UnbondingDelegationQueueState unbonding_delegation_queue_state = 13 [(gogoproto.nullable) = false];
  // unbonding_delegation_queue_entries ...
  repeated kyve.registry.v1beta1.UnbondingDelegationQueueEntry unbonding_delegation_queue_entries = 14 [(gogoproto.nullable) = false];
  // redelegation_cooldown_list ...
  repeated kyve.registry.v1beta1.RedelegationCooldown redelegation_cooldown_list = 15 [(gogoproto.nullable) = false];
}
